<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
    <form>
    <h2 class="guessGame">Number Guessing Game</h2>
    <p class="text">Try and Guess a random number between 1 and 100.</p>
    <p class="text">You have 10 attempts to guess the Right Number</p>
    <h1 class="head">Guess a Number</h1>
    <div><input class="input" type="text" placeholder="Type Your Number" autofocus></div>
    <div><input class="butt" type="button" value="Submit Guess"></div>
    </form>
    <div class="resultclass">
    <div class="Previoustitle">Previous Guesses:<span class="PreviousGuesses"></span></div>
    <div class="Guessremain">Guesses Remaining: <span class="Remaining">10</span></div>
    <div class="lowOrHi"></div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
